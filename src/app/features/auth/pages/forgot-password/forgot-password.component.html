<div class="auth-container">
  <div class="auth-card">
    <h2>Forgot Password</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div 
          class="validation-error" 
          *ngIf="forgotPasswordForm.get('email')?.invalid && 
                (forgotPasswordForm.get('email')?.dirty || 
                 forgotPasswordForm.get('email')?.touched)"
        >
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </div>
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="forgotPasswordForm.invalid || isSubmitting"
      >
        {{ isSubmitting ? 'Sending...' : 'Send Reset Link' }}
      </button>
    </form>
    
    <div class="auth-links">
      <a [routerLink]="['/auth/login']">Back to Login</a>
    </div>
  </div>
</div>
