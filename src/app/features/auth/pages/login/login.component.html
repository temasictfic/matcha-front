<div class="auth-container">
    <div class="auth-card card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Log In</h2>
        
        <!-- Error alert -->
        <app-alert *ngIf="error" [type]="'danger'" [message]="error" [dismissible]="true" (dismissed)="error = ''"></app-alert>
        
        <!-- Login form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input 
              type="text" 
              formControlName="username" 
              class="form-control" 
              id="username" 
              autocomplete="username"
              [ngClass]="{ 'is-invalid': f['username'].errors && f['username'].touched }"
            />
            <div *ngIf="f['username'].errors && f['username'].touched" class="invalid-feedback">
              <div *ngIf="f['username'].errors['required']">Username is required</div>
            </div>
          </div>
          
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              formControlName="password" 
              class="form-control" 
              id="password"
              autocomplete="current-password" 
              [ngClass]="{ 'is-invalid': f['password'].errors && f['password'].touched }"
            />
            <div *ngIf="f['password'].errors && f['password'].touched" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
              <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters</div>
            </div>
          </div>
          
          <!-- Forgot password link -->
          <div class="mb-3 text-end">
            <a routerLink="/auth/forgot-password">Forgot Password?</a>
          </div>
          
          <!-- Submit button -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
              Log In
            </button>
          </div>
          
          <!-- Register link -->
          <div class="mt-3 text-center">
            <p>Don't have an account? <a routerLink="/auth/register">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
